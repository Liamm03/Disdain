<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('disdain.jpg') no-repeat center center;
            background-size: cover; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
            overflow: hidden;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            margin-bottom: 0.2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 2.5rem;
            opacity: 0.8;
        }

        .action-link {
            font-family: 'Roboto', sans-serif;
            text-decoration: none;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 12px 30px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .action-link:hover {
            background: #ffffff;
            color: #000000;
        }

        @media (max-width: 768px) {
            .main-title { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div>
        <h1 class="main-title">Disdain</h1>
        <p class="subtitle">coming soon</p>
        <a href="#" class="action-link">Manifesto</a>
    </div>

</body>
</html>
